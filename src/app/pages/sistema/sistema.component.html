<navbar></navbar>
<sidebar></sidebar>

<div *ngIf="tipoTela == 1" class="container-base">

  <div class="content-page">

      <div class="header-info-2">
          <div class="card-header">
              <div class="card-title"> Listagem de Sistemas </div>
              <div (click)="cadastro()" class="card-menu"> Cadastro de Sistemas </div>
          </div>


          <table cellspacing="0" cellpadding="0">
              <thead>
                  <tr>
                      <!-- <td></td> -->
                      <td>Código</td>
                      <td>Nome</td>
                      <td>Ação</td>

                  </tr>
              </thead>
              <tbody>
                  <tr class="select-item" *ngFor="let item of tableListSistemas | paginate: config; let i = index"
                      class="linha-table" [ngClass]="{'linha-cinza' : i % 2 == 0, 'linha-branca' : i % 2 !== 0}">

                      <td>{{item.id}}</td>
                      <td>{{item.name}}</td>

                      <td (click)="edicao(item.id)"> Edit</td>

                  </tr>
              </tbody>
          </table>

          <div class="tabela-footer" *ngIf="paginacao && tableListSistemas">
              <label class="mostrar">Mostrar</label>
              <ng-select (change)="mudarItemsPorPage()" [(ngModel)]="itemsPorPagina" [clearable]="false"
                  [searchable]="false" class="mostrar-drop">
                  <ng-option [value]="10">10</ng-option>
                  <ng-option [value]="50">50</ng-option>
                  <ng-option [value]="100">100</ng-option>
              </ng-select>

              <div class="container-pagination">
                  <pagination-controls id="{{this.id}}" previousLabel="Anterior" nextLabel="Próximo"
                      [responsive]="true" (pageChange)="mudarPage($event)">
                  </pagination-controls>
              </div>
          </div>

      </div>

  </div>

</div>

<div *ngIf="tipoTela == 2" class="container-base">
  <div class="content-page">
    <div class="card-header">
      <div class="card-title">
        Cadastro de Sistemas
      </div>
      <div (click)="ListaSistemasUsuario()" class="card-menu">Listagem de Sistemas </div>
    </div>

    <form class="form-page" [formGroup]="sistemaForm" (submit)="enviar()">

      <div class="row">
          <div class="group-row">
              <label>Sistema</label>
              <input type="text" name="name" id="name" placeholder="Nome" formControlName="name" required />
              <label class="error-input" *ngIf="sistemaForm.get('name')?.errors?.['required'] &&
              sistemaForm.get('name')?.touched">
                  Campo Obrigatório!
              </label>
          </div>
      </div>

      <div class="row">
        <div class="group-row">
            <label>Mes Sistema</label>
            <input type="number" name="month" id="month" placeholder="Mes" formControlName="month" required />
            <label class="error-input" *ngIf="sistemaForm.get('month')?.errors?.['required'] &&
            sistemaForm.get('month')?.touched">
                Campo Obrigatório!
            </label>
        </div>
    </div>

    <div class="row">
        <div class="group-row">
            <label>Ano Sistema</label>
            <input type="number" name="year" id="year" placeholder="Ano" formControlName="year" required />
            <label class="error-input" *ngIf="sistemaForm.get('year')?.errors?.['required'] &&
            sistemaForm.get('year')?.touched">
                Campo Obrigatório!
            </label>
        </div>
    </div>

    <div class="row">
        <div class="group-row">
            <label>Dia Inicio Mes</label>
            <input type="number" name="closingdate" id="closingdate" placeholder="Data de Fechamento" formControlName="closingdate" required />
           <label>Sistema só trabalha com dia 1</label>
           <label class="error-input" *ngIf="sistemaForm.get('closingdate')?.errors?.['required'] &&
            sistemaForm.get('closingdate')?.touched">
                Campo Obrigatório!
            </label>
        </div>
    </div>

    <div class="row">
        <div class="group-row">
            <label>Mes Copia</label>
            <input type="number" name="copyMonth" id="copyMonth" placeholder="Mes de Cópia" formControlName="copyMonth" required />
            <label class="error-input" *ngIf="sistemaForm.get('copyMonth')?.errors?.['required'] &&
            sistemaForm.get('copyMonth')?.touched">
                Campo Obrigatório!
            </label>
        </div>
    </div>

    <div class="row">
        <div class="group-row">
            <label>Ano Copia</label>
            <input type="number" name="copyYear" id="copyYear" placeholder="Ano Copia" formControlName="copyYear" required />
            <label class="error-input" *ngIf="sistemaForm.get('copyYear')?.errors?.['required'] &&
            sistemaForm.get('copyYear')?.touched">
                Campo Obrigatório!
            </label>
        </div>
    </div>

    <div class="row">
        <div class="group-row">

            <mat-slide-toggle class="group-slide" [color]="color" [checked]="checked" [disabled]="disabled"
                (change)="handleChangePago($event)">
                Gerar Copia das Despesas?
            </mat-slide-toggle>

        </div>
    </div>


      <div class="row">
          <div class="group-row">
              <input type="submit" value="Salvar" class="btn-primary" />
          </div>
      </div>

  </form>
  </div>
</div>


<div *ngIf="tipoTela == 3" class="container-base">
  <h1>edicao</h1>
</div>
